<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#3B82F6"/>
  
  <!-- Microphone body -->
  <rect x="35" y="20" width="30" height="45" rx="15" fill="#DBEAFE" stroke="#1E40AF" stroke-width="3"/>
  
  <!-- Microphone highlight -->
  <path d="M42 28 Q42 25, 45 25" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Microphone stand arc -->
  <path d="M30 55 Q30 75, 50 75 Q70 75, 70 55" stroke="#1E40AF" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Microphone base -->
  <line x1="50" y1="75" x2="50" y2="85" stroke="#1E40AF" stroke-width="4" stroke-linecap="round"/>
  <line x1="40" y1="85" x2="60" y2="85" stroke="#1E40AF" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Sound waves -->
  <path d="M75 35 Q82 45, 75 55" stroke="#FCD34D" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M82 30 Q92 45, 82 60" stroke="#FBBF24" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Small document icon -->
  <rect x="12" y="60" width="18" height="22" rx="2" fill="#F59E0B" stroke="#D97706" stroke-width="1.5"/>
  <line x1="16" y1="67" x2="26" y2="67" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="16" y1="72" x2="24" y2="72" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="16" y1="77" x2="22" y2="77" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>
</svg>
